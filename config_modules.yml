- type: buttons
  buttons:
    - icon: fast-rewind
      action: mpv.action_seek_back

    - icon: $mpv.calc_icon_play_pause
      action: mpv.action_pause

    - icon: fast-forward
      action: mpv.action_seek_fwd

- type: buttons
  buttons:
    - icon: fullscreen
      action: mpv.action_fullscreen

    - icon: short-text
      action: mpv.action_show_progress

    - icon: short-text
      action: mpv.action_fun

- type: buttons
  buttons:
    - icon: volume-down
      action: mpv.calc_actions_volume_down

    - icon: volume-mute
      action: mpv.action_mute

    - icon: volume-up
      action: mpv.calc_actions_volume_up
